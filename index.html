<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Item Roller</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="items.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Random Item Roller</h1>
        <div>
            <input type="radio" name="category" value="weapons" checked> Weapons
            <input type="radio" name="category" value="armor"> Armor
            <input type="radio" name="category" value="potions"> Potions
            <input type="radio" name="category" value="accessories"> Accessories
        </div>
        <button onclick="rollItem()">Roll an Item</button>
        <div id="result"></div>
    </div>
</body>
</html>
