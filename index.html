<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Item Roller</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="items.js"></script>
    <script defer src="category_messages.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Random Item Roller</h1>
        <div>
            <input type="radio" name="category" value="backgrounds" checked> Backgrounds
            <input type="radio" name="category" value="teethbag"> Bag of Teeth
            <input type="radio" name="category" value="breeding"> Breeding
            <input type="radio" name="category" value="decor"> Decor
        </div>
        <div>
            <input type="radio" name="category" value="decorationcoffer"> Decoration Coffer
            <input type="radio" name="category" value="present"> Festive Present
            <input type="radio" name="category" value="metalsupplies"> Metal Supplies
            <input type="radio" name="category" value="mysterycrate"> Mysterious Crate
        </div>
        <div>
            <input type="radio" name="category" value="mysterypotion"> Mysterious Potion
            <input type="radio" name="category" value="scrolls"> Scrolls
            <input type="radio" name="category" value="seasonoflove"> Season of Love
            <input type="radio" name="category" value="shipment"> Shipment
        </div>
        <div>
            <input type="radio" name="category" value="smallingredient"> Small Ingredient Box
            <input type="radio" name="category" value="sunkenchest"> Sunken Treasure Chest
            <input type="radio" name="category" value="treasurechest"> Treasure Chest
            <input type="radio" name="category" value="trunk"> Wooden Trunk
        </div>
        <button onclick="rollItem()">Roll Results</button>
        <div id="result"></div>
    </div>
</body>
</html>
