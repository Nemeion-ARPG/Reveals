<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Item Roller</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="items.js"></script>
    <script defer src="category_messages.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
    <h1>Random Item Roller</h1>
    <div class="dropdown">
        <button class="dropdown-toggle" onclick="toggleDropdown()">Select Category</button>
        <div class="dropdown-menu" id="dropdownMenu">
            <label><input type="radio" name="category" value="backgrounds" checked> Backgrounds</label>
            <label><input type="radio" name="category" value="teethbag"> Bag of Teeth</label>
            <label><input type="radio" name="category" value="breeding"> Breeding</label>
            <label><input type="radio" name="category" value="decor"> Decor</label>
            <label><input type="radio" name="category" value="decorationcoffer"> Decoration Coffer</label>
            <label><input type="radio" name="category" value="present"> Festive Present</label>
            <label><input type="radio" name="category" value="metalsupplies"> Metal Supplies</label>
            <label><input type="radio" name="category" value="mysterycrate"> Mysterious Crate</label>
            <label><input type="radio" name="category" value="mysterypotion"> Mysterious Potion</label>
            <label><input type="radio" name="category" value="scrolls"> Scrolls</label>
            <label><input type="radio" name="category" value="seasonoflove"> Season of Love</label>
            <label><input type="radio" name="category" value="shipment"> Shipment</label>
            <label><input type="radio" name="category" value="smallingredient"> Small Ingredient Box</label>
            <label><input type="radio" name="category" value="sunkenchest"> Sunken Treasure Chest</label>
            <label><input type="radio" name="category" value="treasurechest"> Treasure Chest</label>
            <label><input type="radio" name="category" value="trunk"> Wooden Trunk</label>
        </div></div>
        <button onclick="rollItem()">Roll Results</button>
        <div id="result"></div>
    </div>
</body>
</html>
