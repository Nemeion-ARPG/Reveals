<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Item Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <script defer src="items.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Random Item Roller</h1>
        <div>
            <input type="radio" name="category" value="weapons" checked> Weapons
            <input type="radio" name="category" value="armor"> Armor
            <input type="radio" name="category" value="potions"> Potions
            <input type="radio" name="category" value="accessories"> Accessories
        </div>
        <button onclick="rollItem()">Roll an Item</button>
        <div id="result"></div>
    </div>
</body>
</html>
