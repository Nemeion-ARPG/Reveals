<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Item Roller</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="items.js"></script>
    <script defer src="category_messages.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="version-switcher">
        <button id="mainVersion" class="version-button active" onclick="switchVersion('main')">Reveals Roller</button>
        <button id="altVersion" class="version-button" onclick="switchVersion('alt')">Special Events Roller</button>
    </div>
    <div class="container">
    <h1>Reveals Roller</h1>
    <div id="selectedCategory">Currently Selected: Backgrounds</div>
    <div class="dropdown">
        <button class="dropdown-toggle" onclick="toggleDropdown()">Category Selection</button>
        <div class="dropdown-menu" id="dropdownMenu">
            <label><input type="radio" name="category" value="backgrounds" checked> Backgrounds</label>
            <label><input type="radio" name="category" value="bagofgags"> Bag of Gags</label>
            <label><input type="radio" name="category" value="teethbag"> Bag of Teeth</label>
            <label><input type="radio" name="category" value="bountifulharvest"> Bountiful Harvest</label>
            <label><input type="radio" name="category" value="breeding"> Breeding</label>
            <label><input type="radio" name="category" value="decor"> Decor</label>
            <label><input type="radio" name="category" value="decorationcoffer"> Decoration Coffer</label>
            <label><input type="radio" name="category" value="eggs"> Eggs</label>
            <label><input type="radio" name="category" value="foolsmask"> Fool's Mask</label>
            <label><input type="radio" name="category" value="present"> Festive Present</label>
            <label><input type="radio" name="category" value="smallingredient"> Small Ingredient Box</label>
            <label><input type="radio" name="category" value="largeingredient"> Large Ingredient Box</label>
            <label><input type="radio" name="category" value="legendarycompanioncache"> Legendary Companion Cache</label>
            <label><input type="radio" name="category" value="map"> Map</label>
            <label><input type="radio" name="category" value="metalsupplies"> Metal Supplies</label>
            <label><input type="radio" name="category" value="mysterycrate"> Mysterious Crate</label>
            <label><input type="radio" name="category" value="smallsackofcoins"> Small Sack of Coins</label>
            <label><input type="radio" name="category" value="largesackofcoins"> Large Sack of Coins</label>
            <label><input type="radio" name="category" value="pouchofherbs"> Pouch of Herbs</label>
            <label><input type="radio" name="category" value="scrolls"> Scrolls</label>
            <label><input type="radio" name="category" value="shipment"> Shipment</label>
            <label><input type="radio" name="category" value="supplycrate"> Supply Crate</label>
            <label><input type="radio" name="category" value="sunkenchest"> Sunken Treasure Chest</label>
            <label><input type="radio" name="category" value="treasurechest"> Treasure Chest</label>
            <label><input type="radio" name="category" value="trunk"> Wooden Trunk</label>
        </div></div>
        
        <!-- Secondary dropdown for Eggs category -->
        <div id="eggsSubcategory" class="dropdown" style="display: none;">
            <button class="dropdown-toggle" onclick="toggleEggsDropdown()">Egg Type Selection</button>
            <div class="dropdown-menu" id="eggsDropdownMenu">
                <label><input type="radio" name="eggType" value="curious" checked> Curious Egg</label>
                <label><input type="radio" name="eggType" value="frogspawn"> Frog Spawn</label>
                <label><input type="radio" name="eggType" value="hefty"> Hefty Egg</label>
                <label><input type="radio" name="eggType" value="peculiar"> Peculiar Egg</label>
                <label><input type="radio" name="eggType" value="spotted"> Spotted Egg</label>
                <label><input type="radio" name="eggType" value="strange"> Strange Egg</label>
                <label><input type="radio" name="eggType" value="unusual"> Unusual Egg</label>
                <label><input type="radio" name="eggType" value="quivering"> Quivering Egg</label>
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="rollItem()">Roll Results</button>
            <button onclick="resetRoller()">Reset</button>
        </div>
        <div id="result"></div>
    </div>
    </div>
</body>
</html>
